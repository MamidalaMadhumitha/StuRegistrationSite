<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compactable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page with a form and a table">
    <meta name="keywords" content="form, table, web page">
    <meta name="author" content="madhumitha">
    <meta name="robots" content="index, follow">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>DOM Assignment</title>
</head>
<body>
     <!--Title-->
    <div class="title">
         <h1>Student Registration System</h1>
    </div>
    <section class="page-data">
        <div class="form-table">
               <!-- form for details -->
            <form class="form" action="">
                <label for="studentname">Student Name:</label> 
                <input  type="text" id="studentname"  class="student-name" name="Student-name" >
                <label for="studentid">Student Id:</label> 
                <input type="number" id="studentid" class="student-id" name="Student-id">
                <label for="email">Email Id:</label>
                <input id="email" type="email" class="stu-email"  name="Email" required> 
                <label for="contact">Contact:</label>
                <input type="number" id="contact" class="stu-contact" name="contact">
                <!-- <input type="button" value="Add" id="button" class="buttoninput">-->
                <button type="button" id="button" class="buttoninput">Add</button>
            </form>            
        </div>
         <!-- table -->
        <div class="table">
            <h3 class="studentname">StudentName</h3>
            <h3 class="id">Id</h3>
            <h3 class="email">Email</h3>
            <h3 class="contact">Contact</h3> 
                  
        </div> 
        
    </section>
    <div class="studentdata"></div>
    
    
</body>
</html>
